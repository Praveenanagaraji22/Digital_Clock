<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TimeTrack - Live Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>TimeTrack</h1>
    <p class="subtitle">Live Digital Clock</p>

    <div id="clock">00<span class="blink">:</span>00<span class="blink">:</span>00 <span id="ampm">AM</span></div>
    <div id="date">Loading date...</div>

    <button id="switchbtn">Switch to 24-Hour</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
